{% extends 'tienda/base.html' %}
{% block content %}
<body>
    <p>Añadido con éxito, producto:</p>
    <li><b>Nombre:</b>{{ producto.nombre }}</li>
    <li><b>Marca:</b>{{ producto.marca }}</li>
    <li><b>Modelo: </b>{{ producto.modelo }}</li>
    <li><b>Unidades</b>{{ producto.unidades }}</li>
    <a href="{% url 'listado' %}">Volver a la lista de productos</a>
{% endblock %}
